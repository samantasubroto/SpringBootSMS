<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

       <div class="container">
          <div class="row">
             <h1> List Students </h1>
             <div class="row">
                <div class="col-lg-3">
                  <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
                </div>
             </div>
          </div>
          <table class = "table table-stripe table-bordered">
             <thead class="table-dark">
               <tr>
                  <th>Student First Name</th>
                  <th>Student Last Name</th>
                  <th>Student Email</th>
                  <th>Actions</th>
               </tr>
             </thead>
             <tbody>
               <tr th:each = "student: ${student}">
                 <td th:text = "${student.firstName}">
                 <td th:text = "${student.lastName}">
                 <td th:text = "${student.email}">
                 <td>
                   <a th:href="@{/students/update/{id}(id=${student.studentId})}" class="btn btn-primary btn-sm mb-3">update</a>
                   <a th:href="@{/students/delete/{id}(id=${student.studentId})}" class="btn btn-danger btn-sm mb-3">delete</a>
                 </td>
               </tr>
             </tbody>
          </table>
       </div>

</body>
</html>
